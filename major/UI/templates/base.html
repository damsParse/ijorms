<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}iJORMS{% endblock %}</title>
	{% load staticfiles %}

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    
<!--     <script src="{% static 'js/main.js' %}"></script> -->
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'index' %}">iJORMS</a>
		</div>

		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li><a href="{% url 'vitae' %}"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp; My CV</a></li>

				<li><a href="#"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>&nbsp; Jobs</a></li>

			</ul>
		

			<form class="navbar-form navbar-left" role="search" method="get" action="{% url 'index' %}">
				<div class="form-group">
					<input type="text" class="form-comtrol" name="q" value="{{ request.GET.q }}">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>

			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="#">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
						{{ user }}
					</a>
				</li>
				<li class="">
					<a href="{% url 'logout_user' %}">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
						Logout

			</ul>

	</div>

{% block body %}
{% endblock %}

</body>
</html>
